<style>
<style>

svg {
  font: 10px sans-serif;
  padding: 10px;
}

.axis,
.frame {
  shape-rendering: crispEdges;
}

.axis line {
  stroke: #ddd;
}

  display: none;
}

.cell text {
  font-weight: bold;
  text-transform: capitalize;
}

  fill: none;
  stroke: #aaa;
}

circle {
  fill-opacity: .7;
}

circle.hidden {
  fill: #ccc !important;
}

.extent {
  fill: #000;
  fill-opacity: .125;
  stroke: #fff;
}
#tooltip {
    position: absolute;
    width: 400px;
    height: auto;
    padding: 10px;
    background-color: white;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
    -mox-box-shadow: 4px 4px 4px 10px rgba(0, 0, 0, 0.4);
    box-shadow: 4px 4px 10px rbga(0, 0, 0, 0.4) pointer-events: none;
}
#tooltip.hidden {
    opacity: 0;
}
#tooltip p {
    margin: 0;
    font-family: sans-serif;
    font-size: 16px;
    line-height: 20px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>

<h1 class= "text-center">Visualization Project 2</h1>
<h2 class= "text-center">Plot For Stratified Sampling</h2>
<div style="height:100%" class="text-center">
<button class="btn btn-primary btn-md btn-lg" style="background-color: #F16745" onclick="document.location.href='/crime/screeplot'">Scree Plot</button> 
<button class="btn btn-primary btn-md btn-lg" onclick="document.location.href='/crime/scatterPlot'" style="background-color: #7BC8A4">Scatter Plot</button>
<button class="btn btn-primary btn-md btn-lg" onclick="document.location.href='/crime/MDSscatterPlot'" style="background-color: #4CC3D9 ">MDS ScatterPlot</button>
<button class="btn btn-primary btn-md btn-lg" onclick="document.location.href='/crime/MDSCorrelationscatterPlot'" style="background-color: #93648D">MDS Correlation ScatterPlot</button>
<button class="btn btn-primary btn-md btn-lg" onclick="document.location.href='/'" style="background-color: #8C9263">Home</button>
</div>
 <svg width="960" height="700"></svg>
  <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
  <div id="tooltip" style="background:white;opacity: 0">
    <strong>Point Coordinates:</strong><span id="value">100</span></p>
  </div>
<script>

var data={{dataVal|safe}}
var traits={{traits|safe}}

// var datamatrix = [];
// function genMatrix(){
//   var len = data[Object.keys(data)[0]].length;
  
//   for(var i=0;i<len;i++){
//     datamatrix[i]= new Array(Object.keys(data).length);
//     for(var j=0;j<Object.keys(data).length;j++){
//       datamatrix[i][j]= data[Object.keys(data)[j]][i];
//     }
//   }
// }

// genMatrix();


var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 700 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;
var padding=20;    
var size= width/3;

var x = d3.scale.linear()
    .range([padding/2, size-padding/2]);

var y = d3.scale.linear()
    .range([size-padding/2, padding/2]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(6);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(6);

// var color = d3.scale.category10();
var n=3;


  // var domainByTrait = {},
  //     traits = d3.keys(data[0]).filter(function(d) { return d !== "species"; }),
  //     n = 3;

  // traits.forEach(function(trait) {
  //   domainByTrait[trait] = d3.extent(data, function(d) { return d[trait]; });
  // });

  // xAxis.tickSize(size * n);
  // yAxis.tickSize(-size * n);

  // var brush = d3.svg.brush()
  //     .x(x)
  //     .y(y)
  //     .on("brushstart", brushstart)
  //     .on("brush", brushmove)
  //     .on("brushend", brushend);

  var svg = d3.select("svg")
    .append("g")
      .attr("transform", "translate(" +120 + "," + 10 + ")"); 

  // var tooltip = d3.select("body").append("div")
  //   .attr("class", "tooltip")
  //   .style("opacity", 0);    

  svg.selectAll(".x.axis")
      .data(traits)
    .enter().append("g")
      .attr("class", "x axis")
       .attr("transform", function(d, i) { return "translate(" + (n - i - 1) * size + ","+height+")"; })
      .each(function(d) {x.domain(d3.extent(data[d])); d3.select(this).call(xAxis); });

  svg.selectAll(".y.axis")
      .data(traits)
    .enter().append("g")
      .attr("class", "y axis")
      .attr("transform", function(d, i) { return "translate(0," + i * size + ")"; })
      .each(function(d) {y.domain(d3.extent(data[d])); d3.select(this).call(yAxis); });

  var cell = svg.selectAll(".cell")
      .data(cross(traits, traits))
    .enter().append("g")
      .attr("class", "cell")
      .attr("transform", function(d) { return "translate(" + (n - d.i-1) * size + "," + d.j * size + ")"; })
      .each(plot);

  cell.append("text")
      .attr("x", padding+20)
      .attr("dy", ".71em")
      .attr("font-family", "Arial")
      .text(function(d) { return d.x +" vs "+ d.y; });

  // cell.call(brush);

  function plot(p) {
    var cell = d3.select(this);

    x.domain(d3.extent(data[p.x]));
    y.domain(d3.extent(data[p.y]));

    cell.append("rect")
        .attr("class", "frame")
        .attr("x", padding/2)
        .attr("y", padding/2)
        .attr("width", size - padding)
        .attr("height", size - padding)
        .attr("fill","none");

    cell.selectAll("circle")
        .data(d3.zip(data[traits[p.i]],data[traits[p.j]])) 
        .enter().append("circle")
        .attr("class", "dot")
        .transition()
        .duration(2000)
        .each("start", function() {  // Start animation
                  d3.select(this)  // 'this' means the current element
                  .attr("fill", "red")  // Change color
                  .attr("r", 5);  // Change size
        })
        .delay(function(d, i) {
              return i / data[traits[p.i]].length * 500; 
        })
        .attr("cx", function(d) {return x(d[0]); })
        .attr("cy", function(d) {return y(d[1]); })
        .attr("r", 3)
        .each("end", function() { 
            d3.select(this)
             .transition()
             .duration(500)
             .attr("fill", "blue")
             .attr("r", 3);
        });
  }

  svg.selectAll(".dot")
   .on("mouseover", function(d,i) {
        d3.select(this).attr("r",5);
         d3.select(this).attr("fill","red");
         d3.select("#tooltip")
         .transition()
          .duration(200)
          .style("left", d3.event.pageX + "px")
          .style("top", d3.event.pageY + "px")
          .style("opacity", 1)
          .attr("zIndex", 10)
          .select("#value")
          .text(d);
          // tooltip.transition()
          //      .duration(200)
          //      .style("opacity", .9);
          // tooltip.html( "<br/> (" + d[0] 
          // + ", " + d[1] + ")")
          //      .style("left", (d3.event.pageX + 5) + "px")
          //      .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
        d3.select(this).attr("r",2);
         d3.select(this).attr("fill","blue");
         d3.select("#tooltip")
         .transition()
         .duration(500)
          .style("opacity", 0);
          // tooltip.transition()
          //      .duration(500)
          //      .style("opacity", 0);
      });

function cross(a, b) {
  var c = [], n = a.length, m = b.length, i, j;
  for (i = -1; ++i < n;) for (j = -1; ++j < m;) 
  c.push({x: a[i], i: i, y: b[j], j: j});
  return c;
}

</script>
