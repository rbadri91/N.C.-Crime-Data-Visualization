 <svg width="960" height="400" style="margin-top: 20px"></svg>
  <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
 <div id="tooltip" style="opacity: 0">
    <strong>Eigen Values:</strong><span id="value">100</span></p>
  </div>
<script>
var dataSet={{dataVal}}

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;
console.log("It comes here")    

var svg = d3.select("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// var tooltip = d3.select("body").append("div")
//     .attr("class", "tooltip")
//     .style("opacity", 0);

var xValue = function(d) { return d[0];}
var yValue = function(d) { return d[1];} 

var xScale = d3.scale.linear()
              .domain([d3.min(dataSet, xValue)-1,d3.max(dataSet, xValue)+1])
              .range([ 0, width ]);
    
var yScale = d3.scale.linear()
            .domain([d3.min(dataSet, yValue)-1, d3.max(dataSet, yValue)+1])
            .range([ height, 0 ]);
var xAxis = d3.svg.axis()
      .scale(xScale)
      .orient("bottom")
      .ticks(21);
 color = d3.scale.category10();     

var yAxis = d3.svg.axis()
      .scale(yScale)
      .orient("left")
      .ticks(21);

svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Principal Component1");  

  // y-axis
svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Principal COmponent 2");               

svg.selectAll(".dot")
      .data(dataSet)
    .enter().append("circle")
      .attr("class", "dot")
      .transition()
      .duration(1000)
      .each("start", function() {  // Start animation
                d3.select(this)  // 'this' means the current element
                .attr("fill", "red")  // Change color
                .attr("r", 5);  // Change size
      })
      .delay(function(d, i) {
            return i / dataSet.length * 500;  // Dynamic delay (i.e. each item delays a little longer)
      })
      .attr("r", 3.5)
      .attr("cx", function(d,i) { return xScale(d[0]);})
      .attr("cy", function(d) { return yScale(d[1]);})
      .each("end", function() {  // End animation
            d3.select(this)  // 'this' means the current element
             .transition()
             .duration(500)
             .attr("fill", "black")  // Change color
             .attr("r", 2);  // Change radius
       });
svg.selectAll(".dot")
   .on("mouseover", function(d,i) {
        d3.select(this).attr("r",5);
         d3.select(this).attr("fill","red");
          d3.select("#tooltip")
          .style("left", d3.event.pageX + "px")
          .style("top", d3.event.pageY + "px")
          .style("opacity", 1)
          .attr("zIndex", 10)
          .select("#value")
          .text(d);
      })
      .on("mouseout", function(d) {
        d3.select(this).attr("r",2);
         d3.select(this).attr("fill","black");
         d3.select("#tooltip")
         .transition()
         .duration(500)
          .style("opacity", 0);
      });
</script>
